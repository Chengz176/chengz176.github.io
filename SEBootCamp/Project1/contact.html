<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="icon" href="./images/logos/logo.png" type="image/png">
        <link href="./styles/template.css" rel="stylesheet">
        <link href="./styles/contact.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo-img" class="header-img" src="./images/logos/logo.png" alt="airplane logo">
            <h1  id="heading" class="heading emerge">Travel to Iceland</h1>
            <img id="globe" class="header-img" src="./images/photos/IcelandOnGlobe.png" alt="Location of Iceland on globe">
        </header>
        <div class="content">
            <h1>Comments</h1>
            <form>
                <div class="personal-info">
                    <label for="name">
                        Name:
                        <input id="name" name="name" placeholder="Enter your name" type="text" required>
                    </label>
                </div>
                <div class="personal-info">
                    <label for="email">
                        Email:
                        <input id="email" name="email" placeholder="Enter email (optional)" type="email">
                    </label>
                </div>
                <fieldset>
                    <legend>Do you like this website?</legend>
                    <input id="like" name="like-dislike" type="radio" value="like">
                    <label for="like">Like</label>
                    <input id="dislike" name="like-dislike" type="radio" value="dislike">
                    <label for="dislike">Dislike</label>
                </fieldset>
                <div class="comment">
                    <label for="message">Leave a message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>
            <nav>
                <a href="./index.html" class="slide-in">Home</a>
                <a href="./northernNight.html" class="slide-in">The Northern Lights</a>
                <a href="./hiking.html" class="slide-in">Hiking on Glaciers</a>
                <a href="./contact.html" class="slide-in">Contact</a>
            </nav>
            <div><b>2022 @ Project 1</b></div>
        </footer>
    </body>
</html>
